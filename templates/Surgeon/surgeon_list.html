{% extends 'base.html' %}
{% block body %}
    <h2>All users</h2>
    <ul>
        {% for surgeon in surgeon_list %}

            <li>
                <a href="{% url 'surgeon_details' surgeon.pk %}">
                    {{ surgeon }} / {{ surgeon.institution }}
                    {% if surgeon.user.is_superuser %}
                        (Administrator)
            {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
